<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - SheCodes Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4ea587daa9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Today's Weather</h1>
        <h5 id="date-heading" class="date-heading">test</h5>
        <div class="weather-search-form">
          <form id="search-form">
            <div class="form-row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control weather-search-input"
                  placeholder="Search for a city..."
                  id="search-form-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary btn-block weather-search-button"
                  id="search-form-button"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="todays-weather-highlight">
          <div class="row">
            <div class="col-md-6 city-column">
              <h4 class="todays-weather-city" id="todays-weather-city-name">
                Vancouver
              </h4>
              <p>
                <small class="text-muted todays-weather-country"
                  >British Columbia, Canada</small
                >
              </p>
            </div>
            <div class="col-md-4 temp-column">
              <h2 class="todays-weather-temp" id="todays-temp">23</h2>
              <p><strong>25°</strong> | 12°</p>
            </div>
            <div class="col-md-2 icon-column">
              <i class="fas fa-cloud-sun todays-weather-icon"></i>
            </div>
          </div>
        </div>
        <hr />

        <div class="row other-days">
          <div class="col">
            <div class="other-days-card">
              <h6 class="other-days-card-title">Monday</h6>
              <i class="fas fa-cloud-sun other-days-weather-icon"></i>
              <h3 class="other-days-card-temp">23°</h3>
              <p><strong>25°</strong> | 12°</p>
            </div>
          </div>
          <div class="col">
            <div class="other-days-card">
              <h6 class="other-days-card-title">Tuesday</h6>
              <i class="fas fa-sun other-days-weather-icon"></i>
              <h3 class="other-days-card-temp">20°</h3>
              <p><strong>22°</strong> | 15°</p>
            </div>
          </div>
          <div class="col">
            <div class="other-days-card">
              <h6 class="other-days-card-title">Wednesday</h6>
              <i class="fas fa-sun other-days-weather-icon"></i>
              <h3 class="other-days-card-temp">20°</h3>
              <p><strong>22°</strong> | 15°</p>
            </div>
          </div>
          <div class="col">
            <div class="other-days-card">
              <h6 class="other-days-card-title">Thursday</h6>
              <i class="fas fa-sun other-days-weather-icon"></i>
              <h3 class="other-days-card-temp">20°</h3>
              <p><strong>22°</strong> | 15°</p>
            </div>
          </div>
          <div class="col">
            <div class="other-days-card">
              <h6 class="other-days-card-title">Friday</h6>
              <i class="fas fa-sun other-days-weather-icon"></i>
              <h3 class="other-days-card-temp">20°</h3>
              <p><strong>22°</strong> | 15°</p>
            </div>
          </div>
        </div>
        <div>
          <div class="col-12 footer-link-column">
            <p>
              <a
                class="footer-link"
                href="https://github.com/alix-nine10/shecodes-weather-app.git"
                target="_blank"
                >Code from GitHub</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="src/script.js"></script>
  </body>
</html>
