<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - SheCodes Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4ea587daa9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Today's Weather</h1>
        <h5 id="date-heading" class="date-heading">test</h5>
        <span class="units"
          ><p>
            <a href="#" id="celsius-link" class="">°C</a> |
            <a href="#" id="fahrenheit-link" class="">°F</a>
          </p></span
        >
        <div class="weather-search-form">
          <form id="search-form">
            <div class="form-row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control weather-search-input"
                  placeholder="Search for a city..."
                  id="search-form-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary btn-block weather-search-button"
                  id="search-form-button"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="todays-weather-highlight">
          <div class="row">
            <div class="col-md-6 city-column">
              <h4 class="todays-weather-city" id="todays-weather-city-name">
                Vancouver
              </h4>
              <p>
                <small
                  class="text-muted todays-weather-type"
                  id="todays-weather-type-name"
                  >Cloudy</small
                >
              </p>
            </div>
            <div class="col-md-4 temp-column">
              <h2 class="todays-weather-temp" id="todays-temp">23</h2>
              <p>
                <strong><span id="todays-temp-high">25°</span></strong> |
                <span id="todays-temp-low">12°</span>
              </p>
            </div>
            <div class="col-md-2 icon-column">
              <img id="weather-icon" />
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="row" id="other-days-forecast">
            <div class="col forecast-days-column">
              <img
                id="forecast-icon"
                src="http://openweathermap.org/img/wn/04d@2x.png"
              />
              <h6 class="forecast-day-title" id="forecast-day">Monday</h6>
              <h3 class="forecast-temp" id="forecast-main-temp">23°</h3>
              <p id="forecast-high-low-temp">
                <strong><span id="forecast-temp-high">25°</span></strong> |
                <span id="forecast-main-low">12°</span>
              </p>
            </div>
          </div>
        </div>
        <div>
          <div class="col-12 footer-link-column">
            <p>
              <a
                class="footer-link"
                href="https://github.com/alix-nine10/shecodes-weather-app.git"
                target="_blank"
                >Code from GitHub</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="src/script.js"></script>
  </body>
</html>
